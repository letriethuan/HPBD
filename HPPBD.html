<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4em;
            color: #ff69b4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        .balloons {
            position: absolute;
            bottom: -200px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            pointer-events: none;
        }

        .balloon {
            width: 100px;
            height: 150px;
            background-color: #ffcccb;
            border-radius: 50%;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background-color: #000;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .balloon:nth-child(2) {
            background-color: #87ceeb;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #ffdead;
            animation-delay: 2s;
        }

        p {
            font-size: 1.5em;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-top: 10px;
            animation: fadeIn 4s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Wishing you all the best on your special day! ðŸŽ‚</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
